<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <style type="text/css">

    * {
      margin: 0;
      padding: 0;
    }
    body{
      background: #F0F0F0;
    }
    form{
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      width: 400px;
      height: 200px;
      border:1px solid;
      text-align: center;
    }
    form>h1{
      color: lightcoral;
    }
  </style>

</head>
<body>


<form action="http://localhost:3006/login">
  <h1>登录</h1>
  用户名：<input type="text" name="username"> <br><br>
  密码：<input type="password" name="pwd" >  <br><br>
  <input type="submit" value="登录">        <br><br>

</form>

</body>
</html>
