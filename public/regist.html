<html lang="en">
<head>

      margin: 0;

    body{
      background: #F0F0F0;

    form{
      position: absolute;
      left: 0;
      right: 0;

      height: 300px;
      border:1px solid;
      text-align: center;
    }
    form>h1{
      color: green;
    }
  </style>

</head>
<body>


<form action="http://localhost:3006/regist">
  <h1>注册</h1>

</form>

</html>
